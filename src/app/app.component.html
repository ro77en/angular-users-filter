<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!-- Top Div Content -->
      <app-filter
        (onFilter)="onFilter($event)"
        (resetFilter)="resetFilter()"
      ></app-filter>
    </div>
    <div class="main-left-div">
      <!-- Left Div Content (80% Height) -->
      <app-users-list
        [usersList]="usersListFiltered"
        (userSelected)="onUserSelected($event)"
      ></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <!-- Right Div Content -->
    <app-user-details
      [user]="userSelected"
      *ngIf="showUserDetails"
    ></app-user-details>
  </div>
</div>
